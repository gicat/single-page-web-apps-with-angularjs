<div class="container">
    <div class="row">
        <div class="col-md-6">
            <fieldset class="form-group">
                <legend class="col-form-legend">Registration</legend>
                <form name='regForm' novalidate>
                    <div class="form-group">
                        <label for="firstName">First name:</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Insert your first name" ng-model="regCtrl.user.firstName"
                            required>
                        <span ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">
            First name is required
          </span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name:</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Insert your last name" ng-model="regCtrl.user.lastName"
                            required>
                        <span ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">
            Last name is required
          </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" ng-model="regCtrl.user.email" required>
                        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone ###-###-####" ng-model="regCtrl.user.phone"
                            pattern="(\d{3})-(\d{3})-(\d{4})">
                        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
                    </div>
                    <div class="form-group">
                        <label for="favoriteDish">Favorite dish:</label>
                        <select ng-model="regCtrl.user.favoriteDish" id="favoriteDish" class="form-control">
                        <option ng-repeat="option in regCtrl.menuItems.menu_items" value="{{option.name}}">{{option.name}}</option>
                        </select>
                    </div>
                    <button ng-disabled="regForm.$invalid" ng-click="regCtrl.submit()"class="btn btn-primary">Submit</button>
                </form>
                <div style="margin-top: 10px;" ng-if="regCtrl.completed">
                    Your information has been saved.
                </div>
            </fieldset>
        </div>
    </div>
</div>
