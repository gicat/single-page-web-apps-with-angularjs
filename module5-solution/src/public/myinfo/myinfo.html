<div class="container">
    <div class="row">
        <div class="col-md-6">
            <fieldset class="form-group" ng-if="myInfoCtrl.userInfo">
                <legend class="col-form-legend">My Info</legend>
                <div class="form-group">
                    First Name: {{myInfoCtrl.userInfo.firstName}}
                </div>
                <div class="form-group">
                    Last Name: {{myInfoCtrl.userInfo.lastName}}
                </div>
                <div class="form-group">
                    Email: {{myInfoCtrl.userInfo.email}}
                </div>
                <div class="form-group">
                    Phone number: {{myInfoCtrl.userInfo.phone}}
                </div>
                <div class="form-group">
                    Favorite dish: {{myInfoCtrl.userInfo.favoriteDish}}
                </div>
            </fieldset>
            <div ng-if="!myInfoCtrl.userInfo">
                <a ui-sref="public.signup">Not Signed Up Yet. Sign up Now!</a>
            </div>
        </div>
    </div>
</div>
